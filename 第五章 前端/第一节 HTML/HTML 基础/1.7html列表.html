<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--自动添加 1，2，3，4，5的排序-->
<h3>有序列表</h3>
<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
    <li>有序列表4</li>
    <li>有序列表5</li>
</ol>

<!--item 前面没有数字  会有一个小黑点-->
<h3>无序列表</h3>
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
    <li>无序列表4</li>
    <li>无序列表5</li>
</ul>

<!--定义列表-->
<h3>定义列表</h3>
<dl>
    <dt>定义列表1</dt>
    <dd>定义列表11</dd>
    <dd>定义列表12</dd>
    <dd>定义列表13</dd>
    <dt>定义列表2</dt>
    <dd>定义列表21</dd>
    <dd>定义列表22</dd>
    <dd>定义列表23</dd>
    <dt>定义列表3</dt>
    <dd>定义列表31</dd>
    <dd>定义列表32</dd>
    <dd>定义列表33</dd>
</dl>
</body>
</html>
