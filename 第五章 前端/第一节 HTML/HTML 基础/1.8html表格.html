<h3>产品列表</h3>
<table border="1" width="300" height="500">
    <!--    tr  一行-->
    <tr>
        <!--        内容到顶部-->
        <th valign="top">表头1</th>
        <th>表头2</th>
        <th>表头3</th>
        <th>表头4</th>
    </tr>
    <tr>
        <!--        居中-->
        <td align="center">内容1</td>
        <td align="left">内容2</td>
        <td align="right">内容3</td>
        <td>内容4</td>
    </tr>
    <tr>
        <td>表头1</td>
        <td>内容2</td>
        <td>内容3</td>
        <td>内容4</td>
    </tr>
</table>

</html>
