<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            position: fixed;
            background-color: gold;
            margin: 10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oBox=document.getElementById("box")
            var left=10
            var timer=setInterval(function () {
                left++
                oBox.style.left=left+"px"
                if (left>700){
                    clearInterval(timer)
                }
            },30)
        }
    </script>

</head>
<body>
<div id="box" class="box"></div>
</body>
</html>
