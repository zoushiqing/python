<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //封闭函数定义：(function(){ ... })()
        (function () {
            alert("欢迎来到主页")
        })()
        /**
         * 以下是高手写的封闭函数的方式
         */
        !function () {
            alert("fadsfds")
        }()
        ~function () {
            alert("234234")
        }()
    </script>
</head>
<body>

</body>
</html>
