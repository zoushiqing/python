<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var aAr = [1, 2, 3, 4]
        console.log(aAr)
        /**
         * join("") 拼接
         * push() 和 pop() 从数组最后增加成员或删除成员
         * unshift()和 shift() 从数组前面增加成员或删除成员
         * reverse() 将数组反转
         * indexOf() 返回数组中元素第一次出现的索引值
         * splice() 在数组中增加或删除成员
         */
        console.log(aAr.join("-"))

        console.log(aAr.reverse())

        aAr.splice(2, 1, 7, 8, 9)
        console.log(aAr)
    </script>
</head>
<body>

</body>
</html>
