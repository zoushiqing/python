<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        window.onload = function () {
            var aLi = document.getElementById('ul1').getElementsByTagName('li')
            aLi[1].style.background = 'red'
            alert(aLi.length)

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].style.background = 'gold'
            }
        }

</head>

</ul>

</html>
