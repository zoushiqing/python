<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            function changeStyle(styl, value) {
                document.getElementById('div').style[styl]=value
            }
            changeStyle('color','red')
            changeStyle('background','gold')
            changeStyle('fontSize','30px')
            changeStyle('width','300px')
            changeStyle('height','300px')
        }

    </script>
</head>
<body>
<div id="div">这是个亿div</div>
</body>
</html>
