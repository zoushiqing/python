<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .btns input {
            width: 100px;
            height: 50px;
            background-color: #dddddd;
            color: #666;
            border: 0;
            outline: none;
        }

        .btns .cur {
            width: 100px;
            height: 50px;
            background-color: gold;
        }

        .content div {
            width: 300px;
            height: 300px;
            background-color: gold;
            display: none;
            line-height: 300px;
            text-align: center;
        }

        .content .cur_div {
            display: block;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oBtn = document.getElementById("btns").getElementsByTagName('input')
            var oDiv = document.getElementById("content").getElementsByTagName('div')
            for (var i = 0; i < oBtn.length; i++) {
                (function (i) {
                    oBtn[i].onclick = function () {
                        for (var j = 0; j < oBtn.length; j++) {
                            oBtn[j].className = ''
                            oDiv[j].className = ''
                        }
                        this.className = 'cur'
                        oDiv[i].className = 'cur_div'
                    }
                })(i)

            }
        }
    </script>
</head>
<body>
<div class="btns" id="btns">
    <input type="button" id="btn01" class="cur">
    <input type="button" id="btn02">
    <input type="button" id="btn03">
</div>
<div class="content" id="content">
    <div class="cur_div">内容区域一</div>
    <div>内容区域二</div>
    <div>内容区域三</div>
</div>
</body>
</html>
