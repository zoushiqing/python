<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            color: red;
        }

        #div2 {
            color: blue;
        }

        .div {
            color: black;
        }

        .bold {
            font-weight: bold;
        }

        .box p {
            color: gray;
        }

        .box .p2 {
            color: brown;
        }

    </style>
</head>
<body>
<div>这是第一个div</div>
<div id="div2">这是第二个div</div>

<div class="div bold">第三个div</div>
<div class="div">第四个div</div>
<div class="div">第五个div</div>
<p class="div">这是一个p</p>
<div class="box">
    <p>我是div 里的P1</p>
    <p class="p2">我是div 里的p2</p>
</div>
</body>
</html>
