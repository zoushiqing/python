<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
    <style type="text/css">
        .goods_list {
            width: 600px;
            height: 200px;
            border: 1px solid #333333;
            border-collapse: collapse;
            font-family: "Microsoft Yahei";
        }
        .goods_list th,td{
            border: 1px solid #333333;
            text-align: center;
        }
        .goods_list th{
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
<table class="goods_list">
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>数量</th>
        <th>价格</th>
        <th>备注</th>
    </tr>
    <tr>
        <td>2</td>
        <td>苹果</td>
        <td>2000</td>
        <td>￥ 6.00</td>
        <td>销售中</td>
    </tr>
    <tr>
        <td>3</td>
        <td>苹果</td>
        <td>3000</td>
        <td>￥ 7.00</td>
        <td>销售中</td>
    </tr>
    <tr>
        <td>4</td>
        <td>苹果</td>
        <td>4000</td>
        <td>￥ 8.00</td>
        <td>销售中</td>
    </tr>
</table>
</body>
</html>
