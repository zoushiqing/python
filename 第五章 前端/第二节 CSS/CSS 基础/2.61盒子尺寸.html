<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1, .box2, .box3 {
            width: 50px;
            height: 50px;
            background-color: gold;
            margin: 20px;
        }
        .box2,.box3{
            border: solid #000000 50px;
        }
        .box3{
            padding: 50px;
        }
    </style>
</head>
<body>
<!--
盒子的真实尺寸计算方法：
盒子的宽度：width:盒子内容的尺寸+左右的padding+左右的border
高度同理
-->
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
