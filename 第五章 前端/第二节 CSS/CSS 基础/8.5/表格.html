<!DOCTYPE html>

<head>

    <title>Title</title>
    <style type="text/css">
        body{

        }
        table{
            border: 1px solid #333333;
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            margin: 0 auto 0;
        }
        .tb th,td{
            border: 1px solid #333333;
            text-align: center;
        }
    </style>
</head>
<body>
<table class="tb">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>学历</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>小美</td>
        <td>23</td>
        <td>本科</td>
        <td>女</td>
    </tr>
    <tr>
        <td>人才</td>
        <td>25</td>
        <td>大专</td>
        <td>女</td>
    </tr>
    <tr>
        <td>硕士</td>
        <td>23</td>
        <td>本科</td>
        <td>女</td>
    </tr>
</table>
</body>
</html>
